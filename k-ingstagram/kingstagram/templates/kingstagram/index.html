{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="row mb-3">
            <div class="col-sm-12">
                Hello, world
                <hr/>
                <a href="{% url 'kingstagram:post_new' %}" class="btn btn-primary">
                    새 포스팅
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                {% for post in post_list %}
                    <div class="mb-3">
                        {% include "kingstagram/_post_card.html" %}
                    </div>
                {% empty %}
                    포스팅이 없습니다.
                {% endfor %}
            </div>
            <div class="col-sm-4">
                {% include 'kingstagram/timeline_sidebar.html' %}
            </div>
        </div>
    </div>
{% endblock %}
